<head>

<title>Insert title here</title>

<body>

	<form action = "Choice">
	
		<h2>국적</h2>
		<select name = "nav">
			<option value = "korea">한국</option>
			<option value = "japan">일본</option>
			<option value = "usa">미국</option>
		</select>
		
		<h2>성별</h2> <!--radio타입 -->
			남자 <input type = "radio" name = "gender" value = "man"><br>
			여자 <input type = "radio" name = "gender" value = "woman">
			
			
		<h2>취미</h2>
			축구 <input type = "checkbox" name = "hobby" value = "soccer">
			야구 <input type = "checkbox" name = "hobby" value = "baseball">
			농구 <input type = "checkbox" name = "hobby" value = "basketball"><br>
	
	
		<input type = "submit" value = "제출">
	</form>
